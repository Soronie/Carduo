<!DOCTYPE html>
<html>
<head>
	<title>Carduo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="carduo.css">
</head>
<body>
	<h1>Carduo</h1>
	<div class="container">
		<div class="row">
			<!-- Left half - score, lives, play again button -->
			<div id="left" class="col-xs-6 half">
				<!-- Score -->
				<div>
					<p>Score</p>
					<p name="score" value="0">0</p>
				</div>
				<!-- Lives -->
				<div>
					icon x <span name="lives" value="5">5</span>
				</div>
				<!-- Play Again? -->
				<button id="playAgain">
					Play Again?
				</button>
			</div>
			<!-- Right half - cards -->
			<div id="right" class="col-xs-6 half">
				<div class="row">
					<div class="col-xs-3 card">
						<i class="fa fa-fire" aria-hidden="true"></i>
					</div>
					<div class="col-xs-3 card">
						<i class="fa fa-gamepad" aria-hidden="true"></i>	
					</div>
					<div class="col-xs-3 card">
						<i class="fa fa-shield" aria-hidden="true"></i>	
					</div>
					<div class="col-xs-3 card">
						<i class="fa fa-chain-broken" aria-hidden="true"></i>	
					</div>
					<div class="col-xs-3 card">
						<i class="fa fa-leaf" aria-hidden="true"></i>
					</div>
					<div class="col-xs-3 card">
						<i class="fa fa-music" aria-hidden="true"></i>	
					</div>
					<div class="col-xs-3 card">
						<i class="fa fa-smile-o" aria-hidden="true"></i>	
					</div>
					<div class="col-xs-3 card">
						<i class="fa fa-shield" aria-hidden="true"></i>	
					</div>
					<div class="col-xs-3 card">
						<i class="fa fa-music" aria-hidden="true"></i>	
					</div>
					<div class="col-xs-3 card">
						<i class="fa fa-chain-broken" aria-hidden="true"></i>	
					</div>
					<div class="col-xs-3 card">
						<i class="fa fa-smile-o" aria-hidden="true"></i>
					</div>
					<div class="col-xs-3 card">
						<i class="fa fa-fire" aria-hidden="true"></i>	
					</div>
					<div class="col-xs-3 card">
						<i class="fa fa-leaf" aria-hidden="true"></i>
					</div>
					<div class="col-xs-3 card">
						<i class="fa fa-heart" aria-hidden="true"></i>	
					</div>
					<div class="col-xs-3 card">
						<i class="fa fa-heart" aria-hidden="true"></i>	
					</div>
					<div class="col-xs-3 card">
						<i class="fa fa-gamepad" aria-hidden="true"></i>	
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="carduo.js"></script>
</body>
</html>
